name: Build and Test Flutter iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

